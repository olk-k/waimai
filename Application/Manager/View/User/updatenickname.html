<extend name="Public/base" />

<block name="body">
    <!-- 标题栏 -->
    <div class="tab-wrap">
        <ul class="tab-nav nav">
            <li class="current"><a href="{:U('updatenickname')}">修改昵称</a></li>
            <li ><a href="{:U('updatepassword')}">修改密码</a></li>
        </ul>
        <div class="tab-content">
            <!-- 修改密码表单 -->
            <form action="{:U('')}" method="post" class="form-horizontal" autocomplete="off">
                <div class="form-item">
                    <label class="item-label">昵称：<span class="check-tips">（请输入新昵称）</span></label>
                    <div class="controls">
                        <input type="text" name="nickname" class="text input-large" autocomplete="off" value="{$nickName}"/>
                    </div>
                </div>
                <div class="form-item">
                    <button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 认</button>
                </div>
            </form>
        </div>
    </div>
</block>
