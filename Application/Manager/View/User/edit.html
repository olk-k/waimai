<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>编辑用户</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">用户名<span class="check-tips">（用户名会作为默认的昵称）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="nickname" value="{$info.nickname}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">用户分组<span class="check-tips">（用户分组用于角色权限分配）</span></label>
            <div class="controls">
                <select name='group_id'>
                    <volist name="_list" id="item">
                        <!--<option value='{$item.id}'>{$item.title}</option>-->
                        
                        <eq name="item.id" value="$info.group_id">
                            <option value="{$item.id}" selected >{$item.title}</option>
                        <else />
                            <option value="{$item.id}" >{$item.title}</option>
                        </eq> 
                        
                        
                    </volist>
                </select>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">邮箱<span class="check-tips">（用户邮箱，用于找回密码等安全操作）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="email" value="{$info.email}">
            </div>
        </div>
        <div class="form-item">
            <input type="hidden" name="id" value="{$info.id}"/>
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('User/index')}');
    </script>
</block>
